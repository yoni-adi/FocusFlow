<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ====== Primary SEO ====== -->
  <title>FocusFlow | ポモドーロ × ノイズ | 無料PWAタイマー</title>
  <meta name="description" content="集中・休憩を自動で回すポモドーロタイマー。ホワイト/ピンク/ブラウンノイズ内蔵、iPhone対応。PWAでホーム画面から素早く起動し、広告・アフィリエイト導線も管理しやすい無料ツール。" />
  <link rel="canonical" href="https://your-domain.example/" />
  <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1" />

  <!-- ====== Progressive Web App ====== -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0affff" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />

  <!-- ====== Social (Open Graph / Twitter) ====== -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="FocusFlow" />
  <meta property="og:title" content="FocusFlow | ポモドーロ × ノイズ | 無料PWAタイマー" />
  <meta property="og:description" content="ホワイト/ピンク/ブラウンノイズと連動する集中タイマー。iPhone対応のPWAでサクッと起動。" />
  <meta property="og:url" content="https://your-domain.example/" />
  <meta property="og:image" content="https://your-domain.example/icon-512.png" />
  <meta property="og:locale" content="ja_JP" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FocusFlow | ポモドーロ × ノイズ | 無料PWAタイマー" />
  <meta name="twitter:description" content="集中・休憩を自動で回すポモドーロタイマー。ノイズ内蔵で作業に没頭。" />
  <meta name="twitter:image" content="https://your-domain.example/icon-512.png" />

  <!-- ====== Mobile / iOS ====== -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- ====== Performance Hints ====== -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <!-- （Tailwind 利用ならフォント未使用でOK / 使う場合はここに <link href="..."> を追記） -->

  <!-- ====== Structured Data (JSON-LD) ====== -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "FocusFlow",
    "url": "https://your-domain.example/",
    "applicationCategory": "Productivity",
    "operatingSystem": "Android,iOS,macOS,Windows",
    "description": "集中・休憩を自動で回すポモドーロタイマー。ホワイト/ピンク/ブラウンノイズ内蔵、iPhone対応の無料PWA。",
    "image": "https://your-domain.example/icon-512.png",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "JPY"
    },
    "featureList": [
      "ポモドーロ（集中/短休憩/長休憩）自動サイクル",
      "ホワイト/ピンク/ブラウンノイズの再生",
      "音量/ミュートの即時調整",
      "PWA（ホーム画面追加・スプラッシュ）",
      "ローカル保存（設定の自動保存）"
    ],
    "inLanguage": "ja-JP"
  }
  </script>

  <!-- ====== Measurement placeholders (必要なら差し替え) ====== -->
  <!-- Google Analytics / Tag Manager を入れる場合はここに設置 -->

</head>
<body>
  <noscript>このアプリを利用するには JavaScript を有効にしてください。</noscript>
  <div id="root"></div>

  <!-- Vite entry -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
