<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | FocusFlow</title>
  <meta name="description" content="FocusFlow へのお問い合わせページ。バグ報告やご要望はこちらからご連絡ください。" />
  <link rel="canonical" href="/contact.html" />
  <meta name="robots" content="index,follow" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0affff" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Ubuntu,Apple Color Emoji,Segoe UI Emoji;
         line-height:1.8;margin:0;background:#f8fafc;color:#0f172a}
    .wrap{max-width:860px;margin:0 auto;padding:32px 20px}
    header{margin-bottom:24px}
    h1{font-size:clamp(20px,3vw,28px);margin:0 0 8px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:20px}
    label{display:block;margin:.6rem 0 .2rem}
    input,textarea{width:100%;border:1px solid #cbd5e1;border-radius:10px;padding:10px;font-size:16px}
    button{margin-top:12px;padding:10px 16px;border:0;border-radius:999px;background:#2563eb;color:#fff;font-weight:600;cursor:pointer}
    .hint{font-size:12px;color:#64748b}
    a{color:#2563eb;text-decoration:none}
    footer{margin-top:28px;font-size:12px;color:#64748b;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>お問い合わせ</h1>
      <p>ご要望・不具合・掲載依頼などがありましたら、以下のフォームまたはメールでご連絡ください。</p>
    </header>
    <main class="card">
      <form action="mailto:teziiiiwa@gmail.com" method="post" enctype="text/plain">
        <label>お名前</label>
        <input type="text" name="name" placeholder="例）山田 太郎" required />
        <label>メールアドレス</label>
        <input type="email" name="email" placeholder="例）you@example.com" required />
        <label>お問い合わせ内容</label>
        <textarea name="message" rows="6" placeholder="できるだけ詳しくご記入ください" required></textarea>
        <button type="submit">送信する</button>
        <p class="hint">うまく送れない場合は <a href="mailto:teziiiiwa@gmail.com">teziiiiwa@gmail.com</a> に直接お送りください。</p>
      </form>
    </main>
    <footer>
      <a href="/">トップへ戻る</a> ｜ <a href="/privacy.html">プライバシーポリシー</a>
    </footer>
  </div>
</body>
</html>
